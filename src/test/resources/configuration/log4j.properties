	log4j.rootLogger = INFO, fileout,CONSOLE
    log4j.appender.fileout = com.automation.core.utilis.NewLogForEachRunFileAppender
    
    log4j.appender.fileout.layout.ConversionPattern = %d{ABSOLUTE} %5p %c - %m%n
    log4j.appender.fileout.layout = org.apache.log4j.PatternLayout
    log4j.appender.fileout.File = ./src/test/resources/Logs/logs.log
    
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %5p %c - %m%n